militech_pc39m_left:
  $base: Vehicle.Vehicle_Power_Weapon_Left_B
  item: militech_pc39m_left_item

militech_pc39m_left_item:
  $base: Items.Vehicle_Power_Weapon_Left_B
  attacks:
    - !remove Attacks.VehicleTurretProjectile
    - !append militech_pc39m_bullet
  statModifierGroups:
    - !remove Items.Base_Weapon_Damage_Type_Physical
    - !remove Items.Base_Vehicle_Power_Weapon_Damage_Stats
    - !remove Items.Base_Vehicle_Power_Weapon_Technical_Stats
    - !append militech_pc39m_physical_damage
    - !append militech_pc39m_damage_stats
    - !append militech_pc39m_technical_stats

militech_pc39m_Right:
  $base: Vehicle.Vehicle_Power_Weapon_Right_B
  item: militech_pc39m_Right_item

militech_pc39m_Right_item:
  $base: Items.Vehicle_Power_Weapon_Right_B
  attacks:
    - !remove Attacks.VehicleTurretProjectile
    - !append militech_pc39m_bullet
  statModifierGroups:
    - !remove Items.Base_Weapon_Damage_Type_Physical
    - !remove Items.Base_Vehicle_Power_Weapon_Damage_Stats
    - !remove Items.Base_Vehicle_Power_Weapon_Technical_Stats
    - !append militech_pc39m_physical_damage
    - !append militech_pc39m_damage_stats
    - !append militech_pc39m_technical_stats

